<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Loja Web</title>
</h:head>
<h:body>
<center>
	<h1>Loja Web</h1>
	<h:graphicImage library="imagens" name="icon.png" />
	<h2>Formulario de Produtos</h2>
	<h:form>
		<h:messages style="color:red;margin:8px;"/>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " for="nome"/>
			<h:inputText value="#{produtoCtrl.produto.nome}" id="nome"/>

			<h:outputLabel value="Preço: " for="preco"/>
			<h:inputText value="#{produtoCtrl.produto.preco}" id="preco"/>

		
			<h:commandButton value="CADASTRAR" action="#{produtoCtrl.actionGravar}"/>
			<h:commandButton value="Novo Usuário:" action="#{produtoCtrl.limpar}"/>
		</h:panelGrid>
	</h:form>


</center>	
</h:body>
<p style="background-color: black; color: white;">Copyright&copy;2018 Matheus dos Santos - All Rights Reverved</p>

</html>
