<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>LOJA VIRTUAL</title>
</h:head>
	<h1>LOJA VIRTUAL - JAM TECH</h1>
	<h2>Lista de Pessoas</h2>
<h:body>
	
	<h:dataTable value="#{pessoaCtrl.pessoas}" var="pessoa">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{pessoa.pes_id}" />
		</h:column>

		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{pessoa.pes_nome}" />
		</h:column>

		<h:column>
			<f:facet name="header">CPF</f:facet>
			<h:outputText value="#{pessoa.cpf}" />
		</h:column>

		<h:column>
			<f:facet name="header">RG</f:facet>
			<h:outputText value="#{pessoa.rg}" />
		</h:column>

		<h:column>
			<f:facet name="header">Data de Nascimento</f:facet>
			<h:outputText value="#{pessoa.data_nasc}" />
		</h:column>

		<h:column>
			<f:facet name="header">Usuario_Tipo</f:facet>
			<h:outputText value="#{pessoa.pes_tipo}" />
		</h:column>

		<h:column>
			<f:facet name="header">UF</f:facet>
			<h:outputText value="#{pessoa.pes_uf}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Cidade</f:facet>
			<h:outputText value="#{pessoa.pes_cidade}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">Fone</f:facet>
		<h:dataTable value="#{pessoa.fones}" var="fones">
			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{fones.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{fones.descricao}" />
			</h:column>
		</h:dataTable>
		</h:column>
	
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				
		<h:column>
			<f:facet name="header">Ações</f:facet>
			<h:form>
				<h:commandButton value="Editar"
								
					action="#{pessoaCtrl.actionAlterar(pessoa)}">
					<f:param name="pes_id" value="#{pessoa.pes_id}" />
				</h:commandButton>

				<h:commandButton value="Excluir"
					action="#{pessoaCtrl.actionExcluir(pessoa)}">
				</h:commandButton>
			</h:form>
		</h:column>
		
	</h:dataTable>

	</h:body>
	<p style="background-color: black; color: white;">Copyright&copy;2018 Matheus dos Santos - All Rights Reverved</p>
	
</html>
